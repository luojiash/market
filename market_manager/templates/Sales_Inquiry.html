<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang='zh-cn' xml:lang="zh-cn">
<head>
   <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
   <script src="/static/Calendar.js" type="text/javascript"></script>
   <title>业绩查询</title>
   <link type="text/css" rel="stylesheet" href="/static/manager.css">
   <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
</head>
<body>
	<div class = "div1">
	</div>
	<div class="div">
		<div class="pure-menu pure-menu-open pure-menu-horizontal" align = "center">
			<a class="pure-menu-heading">超市系统</a>
			<ul>
				<li><a href="/accounts/manager_main">主页面</a></li>
				<li><a href="/accounts/show">商品列表</a></li>
				<li><a href="/accounts/Sales">业绩查询</a></li>
				<li><a href="/admin">后台管理</a></li>
				<li><a href="/accounts/logout">退出</a></li>
			</ul>
		</div>
	</div>
	</br>
	<hr/>
     <form action="/accounts/Sales_Inquiry/" method="GET" class="pure-form">
	 <table id="table2">
	      <tr>
	      <th>选择查询类别</th>
		  <td>
	          <select name="ChooseInquiry">
		          <option value="AllSales">查询总业绩</option>
			      <option value="OneSales">查询某类商品业绩</option>
              </select>
		  </td>
		  </tr>
		  <tr>
		  <th>选择起始时间</th>
		  <td>
		      <table>
			  <tr>
		          <th>开始时间</th>
		          <td><input type="text" name="start_date" id="time1" value="2013-01-01" />
		              <input name="" type="button" class="pure-button" onclick="MyCalendar.SetDate(this,document.getElementById('time1'))" value="选择" />
		          </td>
			  </tr>
		      <tr>
			      <th>结束时间</th>
		          <td><input type="text" name="end_date" id="time2" value="2013-01-01" />
		              <input name="" type="button" class="pure-button" onclick="MyCalendar.SetDate(this,document.getElementById('time2'))" value="选择" />
                  </td>
			  </tr>
		      </table>
		  </tr>
		  <tr>
		      <th>选择商品类别</th>
			  <td>
                    <select name="ChooseGood">
		                {% for Good in Goods %}
			               <option value={{Good.Type}}>{{Good.Type}}</option>
			            {% endfor %}
                    </select>
			   </td>
          </tr>			  
          <tr>
		      <td colspan="2"><input type="submit" class="pure-button" value="现在查询" /></td>
		  </tr>
     </table>		  
	 </form>
</body>
<div class = "div_bottom">
<h6 align = "center">version 1.0</h6>
</div>
</html>
