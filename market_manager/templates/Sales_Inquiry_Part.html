<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang='zh-cn' xml:lang="zh-cn">
<head>
   <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
   <script src="/static/Calendar.js" type="text/javascript"></script>
   <title>{{Good.name}}销售情况</title>
   <link type="text/css" rel="stylesheet" href="/static/manager.css">
   <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
</head>
<body>
	<div class = "div1">
	</div>
	<div class="div">
		<div class="pure-menu pure-menu-open pure-menu-horizontal" align = "center">
			<a class="pure-menu-heading">超市系统</a>
			<ul>
				<li><a href="/accounts/manager_main">主页面</a></li>
				<li><a href="/accounts/show">商品列表</a></li>
				<li><a href="/accounts/Sales">业绩查询</a></li>
				<li><a href="/admin">后台管理</a></li>
				<li><a href="/accounts/logout">退出</a></li>
			</ul>
		</div>
	</div>
	</br>
	<hr/>
	<table id="table2" class="pure-table pure-table-striped">
		<tr>
			 <th>开始时间</th>
			 <td>{{start_date}}</td>
			 <th>结束时间</th>
			 <td>{{end_date}}</td>
		</tr>
		<tr>
			 <th>商品代号</th>
			 <th>商品名称</th>
			 <th>销售量</th>
			 <th>销售额</th>
		</tr>
		{% for item in item_list %}
		<tr>
			 <td>{{item.id}}</td>
			 <td>{{item.name}}</td>
			 <td>{{item.sellnumber}}</td>
			 <td>{{item.sellroom}}</td>
		 </tr>
	   {% endfor %}
	 </table>
</body>
<div class = "div_bottom">
<h6 align = "center">version 1.0</h6>
</div>
</html>
