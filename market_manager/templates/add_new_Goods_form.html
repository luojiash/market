<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang='zh-cn' xml:lang="zh-cn">
<head>
   <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
   <title>添加新商品</title>
   <link type="text/css" rel="stylesheet" href="/static/buyer.css">
   <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
</head>
<body>
<div class = "div1">
</div>
<div class="div">
	<div class="pure-menu pure-menu-open pure-menu-horizontal" align = "center">
        <a class="pure-menu-heading">超市系统</a>
        <ul>
			<li><a href="/accounts/buyer_main">主页面</a></li>
			<li><a href="/accounts/add_existent_Goods_form">添加已有商品</a></li>
            <li><a href="/accounts/add_new_Goods_form">添加新商品</a></li>
			<li><a href="/accounts/buyer_show_personal_info">个人信息</a></li>
			<li><a href="/accounts/logout">退出</a></li>
        </ul>
	</div>
</div>
</br>
<hr/>
<div class="div">
	{% if errors %}
        <ul>
		{% for error in errors %}
		<li>{{error}}</li>
		{% endfor %}
		</ul>
    {% endif %}
<div>
<div class="div" align = "center">
	<form action="/accounts/add_new_Goods/" method="post" class="pure-form">
		<table class="table1">
        <tr><th><label for="name">商品名称:</label></th>
        <td><input type="text" name="name" id="name"></input><br/></td></tr>
		<tr><th><label for="count">数量:</label></th>
        <td><input type="text" name="count" id="count"></input><br/></td></tr>
		<tr><th><label for="type">商品类别:</label></th>
        <td><input type="text" name="type" id="type"></input><br/></td></tr>
		<tr><th><label for="PurchasingPrice">商品进价:</label></th>
        <td><input type="text" name="PurchasingPrice" id="PurchasingPrice"></input><br/></td></tr>
		<tr><th><label for="SellingPrice">商品售价:</label></th>
        <td><input type="text" name="SellingPrice" id="SellingPrice"></input><br/></td></tr>

        <tr><td><input type="submit" name="continue" value="保存并继续添加" class="pure-button"></input></td>
		<td><input type="submit" name="end" value="保存并结束添加" class="pure-button"></input></td></tr>
		</table>
    </form>
</div>
<div class = "div_bottom">
<h6 align = "center">version 1.0</h6>
</div>
</body>
</html>
