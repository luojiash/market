<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang='zh-cn' xml:lang="zh-cn">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>个人信息</title>
   <link type="text/css" rel="stylesheet" href="/static/buyer.css">
   <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
</head>
<body>
<div class = "div1">
</div>
<div class="div">
	<div class="pure-menu pure-menu-open pure-menu-horizontal" align = "center">
        <a class="pure-menu-heading">超市系统</a>
        <ul>
			<li><a href="/accounts/buyer_main">主页面</a></li>
			<li><a href="/accounts/add_existent_Goods_form">添加已有商品</a></li>
            <li><a href="/accounts/add_new_Goods_form">添加新商品</a></li>
			<li><a href="/accounts/buyer_show_personal_info">个人信息</a></li>
			<li><a href="/accounts/logout">退出</a></li>
        </ul>
	</div>
</div>
</br>
<hr/>
<div class="div" align = "center">
{% if errors %}
	{%for error in errors%}
	<p style="color:red;">{{error}} </p>
	{%endfor%}
{% endif %}
{%if per%}
<table id = "table2">
		 <tr><th>姓名:</th><td>{{per.Name}}</td></tr>
		 <tr><th>性别:</th><td>{{per.Sex}}</td></tr>
		 <tr><th>年龄:</th><td>{{per.Age}}</td></tr>
		 <tr><th>职位:</th><td>{{per.Position}}</td></tr>
		 <tr><th>家庭住址:</th><td>{{per.Address}}</td></tr>
		 <tr><th>电话:</th><td>{{per.PhoneNum}}</td></tr>
</table>
<br/>
<a href = "/accounts/buyer_modify_personal_info_form">
		 <input type = "button" value = "修改个人信息" class="pure-button"></input></a>
{% endif %}
{%if not per%}
	<a href = "/accounts/buyer_add_personal_info_form"><input type = "button" value = "完善个人信息" class="pure-button"></input></a>
{%endif%}
	
<div class = "div_bottom">
<h6 align = "center">version 1.0</h6>
</div>
</body>
</html>
